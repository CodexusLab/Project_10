<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internship Registration</title>
    <link rel="shortcut icon" type="png" href="img\logoG.png" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        padding: 40px 0;
        font-family: "Poppins", sans-serif;
      }

      .required-field::after {
        content: "*";
        color: #dc3545;
        margin-left: 4px;
      }

      .required-note {
        color: #dc3545;
        font-size: 0.9rem;
        margin-bottom: 20px;
      }

      .title-section {
        text-align: center;
        padding: 30px;
        margin-bottom: 30px;
        border-radius: 15px;
        background: linear-gradient(
          to right,
          #a77979,
          #704f4f,
          #553939,
          #472d2d
        );
        color: white;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .title-section h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 15px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .title-section p {
        font-size: 1rem;
        line-height: 1.6;
        opacity: 0.9;
        max-width: 800px;
        margin: 0 auto;
      }

      .header-icon {
        font-size: 48px;
        color: white;
        margin-bottom: 20px;
      }

      .title-divider {
        width: 60px;
        height: 3px;
        background: white;
        margin: 15px auto;
        opacity: 0.8;
      }

      .form-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 800px;
        margin: 0 auto;
      }

      .section-divider {
        text-align: center;
        margin: 30px 0;
        position: relative;
      }

      .section-divider::before {
        content: "";
        position: absolute;
        left: 0;
        top: 50%;
        width: 100%;
        height: 1px;
        background: #e0e0e0;
        z-index: 1;
      }

      .section-divider span {
        background: white;
        padding: 0 15px;
        color: #1b0e8b;
        position: relative;
        z-index: 2;
        font-weight: 600;
      }

      .form-label {
        color: #2c3e50;
        font-weight: 500;
        margin-bottom: 8px;
      }

      .input-group {
        margin-bottom: 20px;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }

      .input-group-text {
        background-color: #f8f9fa;
        border: 1px solid #e0e0e0;
        border-right: none;
        color: #553939;
        padding: 12px;
        width: 45px;
        justify-content: center;
      }

      .form-control,
      .form-select {
        border: 1px solid #e0e0e0;
        padding: 12px;
        font-size: 0.95rem;
      }

      .form-control:focus,
      .form-select:focus {
        box-shadow: none;
        border-color: #553939;
      }

      textarea.form-control {
        min-height: 120px;
      }

      .submit-section {
        margin-top: 40px;
        padding-top: 20px;
        border-top: 1px solid #e0e0e0;
      }

      .btn-submit {
        background: #553939;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        letter-spacing: 0.5px;
        box-shadow: 0 3px 10px rgba(74, 144, 226, 0.3);
        transition: all 0.3s ease;
      }

      .btn-submit:hover {
        background: #553939;
      }

      @media (max-width: 768px) {
        .title-section h1 {
          font-size: 1.8rem;
        }
        .title-section p {
          font-size: 0.9rem;
          padding: 0 10px;
        }
        .form-container {
          margin: 20px;
          padding: 20px;
        }
      }
      .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: yellow;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        z-index: 1000;
      }

      .back-button i {
        color: black;
        font-size: 24px;
      }
      .error-message {
        color: red;
      }

      @media (max-width: 768px) {
        .back-button {
          width: 40px;
          height: 40px;
        }

        .back-button i {
          font-size: 20px;
        }
      }

      @media (max-width: 480px) {
        .back-button {
          width: 35px;
          height: 35px;
        }

        .back-button i {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <a href="codexuslabs.html">
      <div class="back-button">
        <i class="fas fa-arrow-left"></i>
      </div>
    </a>

    <div class="container">
      <!-- Title Section -->
      <div class="title-section">
        <i class="fas fa-briefcase header-icon"></i>
        <h1>Internship Registration</h1>
        <div class="title-divider"></div>
        <p>
          Codexus team offers valuable internship opportunities to students
          seeking hands-on experience in various fields.
        </p>
      </div>

      <!-- Form Container -->
      <div class="form-container">
        <div class="required-note">
          <i class="fas fa-info-circle me-2"></i>Fields marked with * are
          mandatory
        </div>

        <form id="internshipForm">
          <!-- Personal Information Section -->
          <div class="section-divider">
            <span><i class="fas fa-user me-2"></i>Personal Information</span>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label class="form-label required-field">First Name</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-user"></i>
                </span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter first name"
                  data-field="First Name"
                  id="firstname"
                />
              </div>
              <span class="error-message"></span>
            </div>
            <div class="col-md-6">
              <label class="form-label required-field">Last Name</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-user"></i>
                </span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter last name"
                  data-field="Last Name"
                  id="lastname"
                />
              </div>
              <span class="error-message"></span>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label class="form-label required-field">Email Address</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-envelope"></i>
                </span>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Enter email address"
                  data-field="Email"
                  id="email"
                />
              </div>
              <span class="error-message"></span>
            </div>
            <div class="col-md-6">
              <label class="form-label required-field">Mobile Number</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-phone"></i>
                </span>
                <input
                  type="tel"
                  class="form-control"
                  placeholder="Enter mobile number"
                  data-field="Mobile Number"
                  id="mobile"
                />
              </div>
              <span class="error-message"></span>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label class="form-label required-field"
                >Preferred Internship Field</label
              >
              <select class="form-select" required id="software-development">
                <option selected disabled>Select a field</option>
                <option value="Software Development">
                  Software Development
                </option>
                <option value="Marketing">Marketing</option>
                <option value="Graphic Design">Graphic Design</option>
                <option value="Human Resources">Human Resources</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Availability (Months)</label>
              <select class="form-select" required id="availability">
                <option selected disabled>Select availability</option>
                <option value="3">3 months</option>
                <option value="6">6 months</option>
                <option value="9">9 months</option>
              </select>
            </div>
          </div>

          <!-- Skills Section -->
          <div class="section-divider">
            <span><i class="fas fa-tools me-2"></i>Skills & Experience</span>
          </div>

          <div class="mb-3">
            <label class="form-label">Describe your relevant skills</label>
            <textarea
              class="form-control"
              placeholder="List your skills (e.g., programming languages, software, tools, etc.)"
              data-field="Skills"
              id="skills"
            ></textarea>
          </div>
          <span class="error-message"></span>

          <div class="mb-3">
            <label class="form-label"
              >Brief Description of Previous Projects</label
            >
            <textarea
              class="form-control"
              placeholder="Describe any projects or tasks you've worked on that are relevant to this internship"
              data-field="Description"
              id="description"
            ></textarea>
          </div>
          <span class="error-message"></span>
          <!-- Submit Section -->
          <div class="submit-section text-center">
            <button type="submit" class="btn-submit">Submit Application</button>
          </div>
        </form>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script>
      document
        .getElementById("internshipForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const inputs = document.querySelectorAll(".form-control");

          let isValid = true;

          inputs.forEach((input) => {
            const fieldName = input.getAttribute("data-field");
            const errorDiv = input.parentElement.nextElementSibling;

            if (input.value.trim() === "") {
              if (errorDiv) {
                errorDiv.textContent = `${fieldName} is required`;
                setTimeout(() => {
                  errorDiv.textContent = "";
                }, 2000);
              }
              isValid = false;
            } else {
              if (errorDiv) {
                errorDiv.textContent = "";
              }
            }
          });
          if (!isValid) return;

          const formData = {
            firstname: document.getElementById("firstname").value,
            lastname: document.getElementById("lastname").value,
            email: document.getElementById("email").value,
            mobileNumber: document.getElementById("mobile").value,
            internshipField: document.getElementById("software-development")
              .value,
            availability: document.getElementById("availability").value,
            skills: document.getElementById("skills").value,
            projectDescription: document.getElementById("description").value,
          };

          try {
            const response = await fetch(
              "https://codexus.onrender.com/api/v1/internship-registration",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(formData),
              }
            );

            const data = await response.json();
            console.log(data);
            if (response.ok) {
              Toastify({
                text: "Thanks For Registration",
                duration: 3000,
                gravity: "top",
                position: "center",
                backgroundColor: "linear-gradient(to right, #00c6ff, #0072ff)",
              }).showToast();
              document.getElementById("internshipForm").reset();
            } else {
              Toastify({
                text: data.message,
                duration: 3000,
                gravity: "top",
                position: "center",
                backgroundColor: "linear-gradient(to right, #ff416c, #ff4b2b)",
              }).showToast();
            }
          } catch (error) {
            Toastify({
              text: "Error: " + error.message,
              duration: 3000,
              gravity: "top",
              position: "center",
              backgroundColor: "linear-gradient(to right, #ff416c, #ff4b2b)",
            }).showToast();
          }
        });
      function clearErrorMessages() {
        const errorMessages = document.querySelectorAll(".error-message");
        errorMessages.forEach((errorMessage) => {
          errorMessage.textContent = "";
        });
      }
    </script>
  </body>
</html>
