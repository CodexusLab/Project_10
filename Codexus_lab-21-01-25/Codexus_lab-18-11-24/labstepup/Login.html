<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="png" href="img\logoG.png" />
    <title>Login/Signup</title>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <title>Login/Signup</title>
    <style>
      .google-signup {
        text-align: center;
        margin-top: 20px;
      }

      .google-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 12px;
        background-color: #da746a;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .google-btn i {
        margin-right: 10px;
      }

      .google-btn:hover {
        background-color: #c23321;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(45deg, #3498db, #8e44ad);
        overflow: hidden;
      }

      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .shape {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        animation: float 20s infinite;
        pointer-events: none;
      }

      .shape:nth-child(1) {
        width: 80px;
        height: 80px;
        left: 25%;
        animation-delay: 0s;
      }

      .shape:nth-child(2) {
        width: 100px;
        height: 100px;
        right: 10%;
        animation-delay: 2s;
        animation-duration: 18s;
      }

      .shape:nth-child(3) {
        width: 60px;
        height: 60px;
        bottom: 20%;
        left: 15%;
        animation-delay: 4s;
        animation-duration: 16s;
      }

      .shape:nth-child(4) {
        width: 120px;
        height: 120px;
        top: 10%;
        right: 20%;
        animation-delay: 6s;
        animation-duration: 22s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }

        50% {
          transform: translateY(-20px) rotate(180deg);
        }
      }

      .container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        width: 400px;
        max-width: 100%;
        padding: 30px;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
      }

      .form-container h1 {
        margin-bottom: 20px;
        color: #333;
        font-size: 28px;
        text-align: center;
      }

      .form-container input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        background-color: rgba(255, 255, 255, 0.8);
        transition: all 0.3s ease;
      }

      .form-container input:focus {
        outline: none;
        background-color: #ffffff;
        box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
      }

      .form-container button {
        width: 100%;
        padding: 12px;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .form-container button:hover {
        background-color: #2980b9;
      }

      .toggle-form {
        text-align: center;
        margin-top: 20px;
        color: #333;
        font-size: 14px;
      }

      .toggle-form a {
        color: #3498db;
        text-decoration: none;
        font-weight: bold;
      }

      .toggle-form a:hover {
        text-decoration: underline;
      }

      @media (max-width: 480px) {
        .container {
          width: 90%;
          border-radius: 10px;
        }
      }

      .login-header {
        text-align: center;
        /* Center the entire heading */
        font-size: 36px;
        color: #ffffff;
        font-weight: bold;
      }

      .logo-container {
        text-align: center;
        /* Center the logo horizontally */
        margin-bottom: 10px;
        /* Space between the logo and the title */
      }

      .logo {
        max-height: 42px;
        /* Set a maximum height for the logo */
        display: inline-block;
        /* Makes sure the logo behaves like an inline element */
      }

      .logo-container {
        text-align: center;
        /* Center the logo horizontally */
        margin-bottom: 10px;
        /* Space between the logo and the title */
      }

      .logo {
        max-height: 42px;
        /* Set a maximum height for the logo */
      }
      .error-message {
        color: red;
        font-size: 12px;
        margin-bottom: 5px;
      }
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(10px);
        z-index: 1000;
      }

      .modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        width: 320px;
        text-align: center;
      }

      .close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 20px;
        cursor: pointer;
      }

      .otp-container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .otp-input {
        width: 50px;
        height: 50px;
        font-size: 24px;
        text-align: center;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
        transition: border-color 0.3s;
      }

      .otp-input:focus {
        border-color: #0072ff;
      }

      /* Button styling */
      #verifyOtpButton {
        background-color: #0072ff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }

      #verifyOtpButton:hover {
        background-color: #005bb5;
      }
      .loader {
        border: 2px solid #f3f3f3;
        border-top: 2px solid #3498db;
        border-radius: 50%;
        width: 14px;
        height: 14px;
        animation: spin 1s linear infinite;
        display: inline-block;
        margin-left: 5px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <!-- OTP Modal -->
    <div id="otpModal" class="modal">
      <div class="modal-content">
        <span class="close-button" id="closeModal">&times;</span>
        <h2 style="margin-bottom: 20px">Enter OTP</h2>
        <div class="otp-container">
          <input type="text" class="otp-input" id="otp1" maxlength="1" />
          <input type="text" class="otp-input" id="otp2" maxlength="1" />
          <input type="text" class="otp-input" id="otp3" maxlength="1" />
          <input type="text" class="otp-input" id="otp4" maxlength="1" />
        </div>
        <button id="verifyOtpButton" style="outline: none">
          <span id="verifyButtonText">Verify OTP</span>
          <span id="verifyLoader" class="loader" style="display: none"></span>
        </button>
        <div id="otpError" class="error-message"></div>
      </div>
    </div>

    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>

    <div class="container" id="container">
      <div class="form-container" id="login-form">
        <div class="logo-container">
          <img src="logonew.png" alt="Logo" class="logo" />
        </div>
        <h1 class="login-header">Codexus Labs</h1>
        <h1>Welcome Back</h1>
        <form id="loginForm">
          <input type="email" placeholder="Email" id="loginEmail" />
          <input type="password" placeholder="Password" id="loginPassword" />
          <button type="submit" style="outline: none">
            <span id="loginButtonText">Log In</span>
            <span id="loginLoader" class="loader" style="display: none"></span>
          </button>
        </form>
        <div class="toggle-form">
          New here? <a href="#" id="show-signup">Create an account</a>
        </div>
      </div>

      <div class="form-container" id="signup-form" style="display: none">
        <div class="logo-container">
          <img src="logonew.png" alt="Logo" class="logo" />
        </div>
        <h1 class="login-header">Codexus Labs</h1>
        <h1>Join Us</h1>
        <form id="signupForm">
          <input type="text" placeholder="Full Name" id="fullName" />
          <input type="email" placeholder="Email" id="signupEmail" />
          <input type="password" placeholder="Password" id="signupPassword" />
          <button type="submit" style="outline: none">
            <span id="signupButtonText">Sign Up</span>
            <span id="signupLoader" class="loader" style="display: none"></span>
          </button>
        </form>
        <div class="toggle-form">
          Already have an account? <a href="#" id="show-login">Log in</a>
        </div>
      </div>

      <!-- Add Sign Up with Google Button -->
      <div class="google-signup">
        <button class="google-btn">
          <i class="fab fa-google"></i> Sign Up with Google
        </button>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script>
      const container = document.getElementById("container");
      const loginForm = document.getElementById("login-form");
      const signupForm = document.getElementById("signup-form");
      const showSignup = document.getElementById("show-signup");
      const showLogin = document.getElementById("show-login");

      const signupFormElement = document.getElementById("signupForm");
      const loginFormElement = document.getElementById("loginForm");

      const otpModal = document.getElementById("otpModal");
      const closeModalButton = document.getElementById("closeModal");
      const verifyOtpButton = document.getElementById("verifyOtpButton");
      const otpInput = document.getElementById("otpInput");
      const otpError = document.getElementById("otpError");
      const otpInputs = document.querySelectorAll(".otp-input");

      const loginButtonText = document.getElementById("loginButtonText");
      const signupButtonText = document.getElementById("signupButtonText");
      const loginLoader = document.getElementById("loginLoader");
      const signupLoader = document.getElementById("signupLoader");
      const verifyButtonText = document.getElementById("verifyButtonText");
      const verifyLoader = document.getElementById("verifyLoader");

      showSignup.addEventListener("click", (e) => {
        e.preventDefault();
        loginForm.style.display = "none";
        signupForm.style.display = "block";
      });

      showLogin.addEventListener("click", (e) => {
        e.preventDefault();
        signupForm.style.display = "none";
        loginForm.style.display = "block";
      });

      function showError(inputElement, message) {
        const existingError = inputElement.nextElementSibling;
        if (existingError && existingError.className === "error-message") {
          existingError.remove();
        }

        const errorMessage = document.createElement("span");
        errorMessage.className = "error-message";
        errorMessage.style.color = "red";
        errorMessage.textContent = message;

        inputElement.parentElement.insertBefore(
          errorMessage,
          inputElement.nextSibling
        );
      }

      function clearErrorMessages() {
        const errorMessages = document.querySelectorAll(".error-message");
        errorMessages.forEach((msg) => msg.remove());
      }

      let activationToken = null;

      signupFormElement.addEventListener("submit", async (e) => {
        e.preventDefault();
        clearErrorMessages();

        signupButtonText.style.display = "none";
        signupLoader.style.display = "inline-block";

        const name = document.getElementById("fullName").value;
        const email = document.getElementById("signupEmail").value;
        const password = document.getElementById("signupPassword").value;

        let isValid = true;
        if (!name) {
          showError(document.getElementById("fullName"), "Name is required.");
          isValid = false;
        }

        if (!email) {
          showError(
            document.getElementById("signupEmail"),
            "Email is required."
          );
          isValid = false;
        }

        if (!password) {
          showError(
            document.getElementById("signupPassword"),
            "Password is required."
          );
          isValid = false;
        }

        if (!isValid) return;

        try {
          const response = await fetch(
            "http://localhost:8000/api/v1/auth/register",
            {
              method: "POST",
              headers: {
                Accept: "application/json",
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ name, email, password }),
              credentials: "include",
            }
          );

          const data = await response.json();
          if (data.success) {
            localStorage.setItem("activation_token", data.activationToken);
            otpModal.style.display = "block";
            Toastify({
              text: `Please check your email: ${email} to activate your account.`,
              duration: 3000,
              gravity: "top",
              position: "center",
              backgroundColor: "linear-gradient(to right, #00c6ff, #0072ff)",
            }).showToast();
            // showLogin.click();
          } else {
            Toastify({
              text: data.message,
              duration: 3000,
              gravity: "top",
              position: "center",
              backgroundColor: "linear-gradient(to right, #ff416c, #ff4b2b)",
            }).showToast();
            setTimeout(() => {
                // OTP input focus pe laane ke liye
                if (otpInputs.length > 0) {
                    otpInputs[0].focus();
                }
            }, 0);
          }
        } catch (error) {
          Toastify({
            text: "Error: " + error.message,
            duration: 3000,
            gravity: "top",
            position: "center",
            backgroundColor: "linear-gradient(to right, #ff416c, #ff4b2b)",
          }).showToast();
        } finally {
          signupButtonText.style.display = "inline";
          signupLoader.style.display = "none";
        }
      });

      closeModalButton.addEventListener("click", () => {
        otpModal.style.display = "none";
      });

      otpInputs.forEach((input, index) => {
        input.addEventListener("input", (e) => {
          const currentValue = e.target.value;
          if (currentValue && index < otpInputs.length - 1) {
            otpInputs[index + 1].focus();
          }
        });

        input.addEventListener("keydown", (e) => {
          if (e.key === "Backspace" && !e.target.value && index > 0) {
            otpInputs[index - 1].focus();
          }
        });
      });
      

      function getOtpValue() {
        const otp1 = document.getElementById("otp1").value;
        const otp2 = document.getElementById("otp2").value;
        const otp3 = document.getElementById("otp3").value;
        const otp4 = document.getElementById("otp4").value;
        return otp1 + otp2 + otp3 + otp4;
      }

      verifyOtpButton.addEventListener("click", async () => {
        verifyButtonText.style.display = "none";
        verifyLoader.style.display = "inline-block";
        const otpValue = getOtpValue();

        if (otpValue.length !== 4 || isNaN(otpValue)) {
          otpError.textContent = "Please enter a valid 4-digit OTP.";
          return;
        }

        otpError.textContent = "";

        try {
          const activationToken = localStorage.getItem("activation_token");

          const response = await fetch(
            "http://localhost:8000/api/v1/auth/activate-user",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                activation_token: activationToken,
                activation_code: otpValue,
              }),
            }
          );

          const data = await response.json();
          if (data.success) {
            otpModal.style.display = "none";
            Toastify({
              text: "User activated successfully!",
              duration: 3000,
              gravity: "top",
              position: "center",
              style: {
                background: "linear-gradient(to right, #00c6ff, #0072ff)",
              },
            }).showToast();
            showLogin.click();
          } else {
            otpError.textContent = data.message || "Invalid OTP.";
          }
        } catch (error) {
          otpError.textContent = "An error occurred during OTP verification.";
        } finally {
          verifyButtonText.style.display = "inline";
          verifyLoader.style.display = "none";
        }
      });

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        clearErrorMessages();
        loginButtonText.style.display = "none";
        loginLoader.style.display = "inline-block";
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;

        let isValid = true;

        if (!email) {
          showError(
            document.getElementById("loginEmail"),
            "Email is required."
          );
          isValid = false;
        }

        if (!password) {
          showError(
            document.getElementById("loginPassword"),
            "Password is required."
          );
          isValid = false;
        }

        if (!isValid) return;

        try {
          const response = await fetch(
            "http://localhost:8000/api/v1/auth/login",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
              credentials: "include",
            }
          );

          const data = await response.json();
          console.log(data);

          if (data.success) {
            const expireDate = new Date();
            expireDate.setTime(expireDate.getTime() + 7 * 24 * 60 * 60 * 1000);
            document.cookie = `access_token=${
              data.accessToken
            }; expires=${expireDate.toUTCString()}; path=/; SameSite=Lax; Secure`;
            localStorage.setItem("username", data.user.name);

            Toastify({
              text: data.message,
              duration: 3000,
              gravity: "top",
              position: "center",
              backgroundColor: "linear-gradient(to right, #00c6ff, #0072ff)",
            }).showToast();
            setTimeout(() => {
              window.location.href = "/";
            }, 500);
          } else {
            Toastify({
              text: data.message,
              duration: 3000,
              gravity: "top",
              position: "center",
              backgroundColor: "linear-gradient(to right, #ff416c, #ff4b2b)",
            }).showToast();
          }
        } catch (error) {
          Toastify({
            text: "Error: " + error.message,
            duration: 3000,
            gravity: "top",
            position: "center",
            backgroundColor: "linear-gradient(to right, #ff416c, #ff4b2b)",
          }).showToast();
        } finally {
          signupButtonText.style.display = "inline";
          loginLoader.style.display = "none";
        }
      });
    </script>
  </body>
</html>
