<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .icon {
            margin-right: 10px;
        }
        .list-group-item a {
            text-decoration: none;
        }
        .list-group-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="problem-list">
            <h2 class="display-5"><i class="fas fa-tasks icon"></i>Problem List</h2>
            <ul class="list-group" id="problems-list">
                <!-- Problem items will be dynamically inserted here -->
            </ul>
        </div>
    </div>

    <script>
        // Define your questions array with links
        const questions = [
            { title: "Two Sum", acceptance: "53.2%", difficulty: "easy", tags: ["Array", "Hash Table"], link: "problem1.html" },
            { title: "Add Two Numbers", acceptance: "43.6%", difficulty: "medium", tags: ["Linked List", "Math"], link: "problem2.html" },
            { title: "Longest Substring Without Repeating Characters", acceptance: "35.1%", difficulty: "medium", tags: ["String", "Sliding Window"], link: "problem3.html" },
            { title: "Median of Two Sorted Arrays", acceptance: "40.9%", difficulty: "hard", tags: ["Array", "Binary Search"], link: "problem4.html" },
            { title: "Longest Palindromic Substring", acceptance: "34.2%", difficulty: "medium", tags: ["String", "Dynamic Programming"], link: "problem5.html" },
            { title: "Zigzag Conversion", acceptance: "48.8%", difficulty: "medium", tags: ["String"], link: "problem6.html" },
            { title: "Reverse Integer", acceptance: "28.9%", difficulty: "medium", tags: ["Math"], link: "problem7.html" },
            { title: "String to Integer (atoi)", acceptance: "17.6%", difficulty: "medium", tags: ["String"], link: "problem8.html" },
            { title: "Container With Most Water", acceptance: "50.0%", difficulty: "medium", tags: ["Array", "Two Pointers"], link: "problem9.html" },
            { title: "Valid Parentheses", acceptance: "35.0%", difficulty: "easy", tags: ["Stack"], link: "problem10.html" },
            { title: "Merge Two Sorted Lists", acceptance: "50.0%", difficulty: "easy", tags: ["Linked List"], link: "problem11.html" },
            { title: "Remove Nth Node From End of List", acceptance: "35.0%", difficulty: "medium", tags: ["Linked List", "Two Pointers"], link: "problem12.html" },
            { title: "Find First and Last Position of Element in Sorted Array", acceptance: "34.0%", difficulty: "medium", tags: ["Array", "Binary Search"], link: "problem13.html" },
            { title: "Search in Rotated Sorted Array", acceptance: "33.5%", difficulty: "medium", tags: ["Array", "Binary Search"], link: "problem14.html" }
        ];

        // Function to generate and insert the HTML for the problems list
        function generateProblemsList() {
            const problemsListUl = document.getElementById('problems-list');
            if (!problemsListUl) {
                console.error('Element with ID "problems-list" not found.');
                return;
            }
            problemsListUl.innerHTML = ''; // Clear existing content

            questions.forEach(question => {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                listItem.innerHTML = `<a href="${question.link}">${question.title}</a>`;
                problemsListUl.appendChild(listItem);
            });
        }

        // Call the function to generate the problems list when the script runs
        generateProblemsList();
    </script>
    <!-- Include Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
