<!DOCTYPE html>
<html lang="en">
<head>
    <title>Products in {{ category }}</title>
    <!-- Include Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Include Google Fonts for typography -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <!-- Include custom CSS for additional styling -->
    <style>
        /* General body styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Navbar styling */
        .navbar {
            background-color: #343a40;
            color: #fff;
        }
        
        .navbar a.nav-link {
            color: #fff;
            transition: color 0.3s;
        }
        
        .navbar a.nav-link:hover {
            color: #f8c291; /* Orange hover effect */
        }

        /* Container and heading styling */
        .container {
            padding: 20px;
        }

        h1 {
            font-weight: 700;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Card styling */
        .card {
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s, transform 0.3s;
            margin-bottom: 30px;
        }

        .card:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }

        .card-title {
            font-weight: bold;
        }

        .card-text {
            color: #555;
        }

        /* Button styling */
        .btn-primary {
            background-color: #f8c291;
            border: none;
            transition: background-color 0.3s;
        }
        
        .btn-primary:hover {
            background-color: #e57c43; /* Darker shade on hover */
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .navbar {
                text-align: center;
            }

            .navbar a.nav-link {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">E-Commerce Product Analyser</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/main">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Products in {{ category }}</h1>

        <div class="row">
        {% for product in products %}
            <div class="col-md-4"> <!-- Using Bootstrap grid to align products in columns -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="{{ url_for('analyse_product_seller', product_name=product['product_name']) }}" class="text-decoration-none" style="color: #333;">
                                {{ product['product_name'] }}
                            </a>
                        </h5>
                        <p class="card-text">Distributed by: {{ product['product_distributer'] }}</p>
                        <a href="{{ product['product_link'] }}" class="btn btn-primary">More Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>

    <div class="text-center mt-4"> <!-- Centering the button -->
        <a href="{{ url_for('add_product') }}" class="btn btn-success btn-lg">
            Add New Product
        </a>
    </div>

    <!-- Include Bootstrap JS for interactive features -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
