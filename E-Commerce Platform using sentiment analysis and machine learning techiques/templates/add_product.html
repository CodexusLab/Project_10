<!-- add_product.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Add New Product</h2>
    <form method="POST" action="{{ url_for('add_product') }}">
        <div class="mb-3">
            <label for="product_id" class="form-label">Product ID</label>
            <input type="text" class="form-control" name="product_id" required>
        </div>
        <div class="mb-3">
            <label for="product_distributer" class="form-label">Product Distributer</label>
            <input type="text" class="form-control" name="product_distributer" required>
        </div>
        <div class="mb-3">
            <label for="product_name" class="form-label">Product Name</label>
            <input type="text" class="form-control" name="product_name" required>
        </div>
        <div class="mb-3">
            <label for="product_category" class="form-label">Product Category</label>
            <select class="form-select" name="product_category" required>
                <option value="" disabled selected>Select a category</option>
                <option value="Home Appliances">Home Appliances</option>
                <option value="Electronic Devices">Electronic Devices</option>
                <option value="Beauty Products">Beauty Products</option>
                <option value="Clothes">Clothes</option>
                <option value="Food">Food</option>
                <option value="Home and Furniture">Home and Furniture</option>
                <option value="Technology">Technology</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="product_reviews" class="form-label">Product Reviews</label>
            <textarea class="form-control" name="product_reviews" required></textarea>
        </div>
        <div class="mb-3">
            <label for="product_link" class="form-label">Product Link/Product Manufacturer Website</label>
            <input type="url" class="form-control" name="product_link" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
</div>

<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
